  <!-- Bootstrap CSS -->

        crossorigin="anonymous">

  <!-- font awesome icons -->

  <!-- Optional JavaScript -->

<body>
<!-- navbar-->
<nav class="fixed-top navbar navbar-expand-lg navbar-dark  bg-primary">
  <a class="navbar-brand" th:href="@{/}">Smart Contact Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">


    <ul class="navbar-nav ml-auto text-uppercase">
      <li class="nav-item active">
        <a th:href="@{/}" class="nav-link" href="#">Home
          <span class="sr-only">(current)</span></a>

      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/about}">About</a>
      </li>

      <li class="nav-item"><a class="nav-link "
                              href="#"
                              tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a>
      </li>

      <li class="nav-item"><a class="nav-link " th:href="@{/logout}"
                              tabindex="-1" aria-disabled="true">Logout</a>
      </li>

    </ul>
  </div>
</nav>
<!-- END navbar -->

<!--sidebar-->
<div class="sidebar mt-2">

  <span onclick="toggleSidebar()" class="crossBtn">&times;</span>

  <a id="home-link" href="#" th:href="@{/user/index}" class="item active"><i class="fas fa-home"></i> Home</a>
  <a href="#" id="contacts-link" th:href="@{/user/show-contacts/0}" class="item active"><i class="fas fa-id-card-alt"></i> View Contacts</a>
  <a href="#" id="add-link" th:href="@{/user/add-contact}" class="item active"><i class="fas fa-pencil-alt"></i> Add Contact</a>
  <a href="#" id="profile-link" th:href="@{/user/profile}" class="item active"><i class="fas fa-user-circle"></i> Your Profile</a>
  <a href="#" id="settings-link" th:href="@{/user/settings}" class="item active"><i class="fas fa-cogs"></i> Settings</a>
  <a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
  <div class="divider"></div>

</div>
<!--End Sidebar-->

<!--Content area-->
<div class="content mt-5">

  <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

  <!-- Message box -->
  <div class="container" th:if="${session.message}">
    <!-- Add a CSS class based on the message type -->
    <div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
      <!-- Display the message content -->
      <span th:text="${session.message.content}"></span>
    </div>

    <!-- Remove the 'message' attribute from the session after displaying it -->
    <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
  </div>


  <div th:replace="${content}"> </div>

</div>
<!--End Content Area-->

<!-- Optional JavaScript -->

  function deleteContact(cid) {
    // Display a confirmation dialog
    swal({
      title: "Are you sure?",
      text: "Do you want to delete this contact?",
      icon: "warning",
      buttons: true,
      dangerMode: true,
    })
      .then((willDelete) => {
      if (willDelete) {
        // If the user confirms, redirect to the delete URL
        window.location = "/user/delete/" + cid;
      } else {
        // If the user cancels, show a message
        swal("Your contact is safe!");
      }
    });
  }


</script>

</body>
