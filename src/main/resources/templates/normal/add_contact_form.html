<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{normal\Base::layout(~{::section})}">

<head>
  <meta charset="UTF-8">
  <title>About page</title>
</head>

<body>
<section>

  <div class="card mr-4 ml-4">

    <div class="card-body">

      <h1 class="text-center">Add Contact</h1>

      <div class="container-fluid mt-1">

        <div class="row">

          <div class="col-md-8 offset-md-2">

            <form action="#"
                  th:object="${contact}"
                  enctype="multipart/form-data"
                  method="POST"
                  th:action="@{/user/process-contact}"
                  class="mt-2"
            >

              <!--Name-->
              <div class="input-group">

                <div class="input-group-prepend">

                  <div class="input-group-text">

                    <i class="fa fa-plus"></i>

                  </div>

                </div>

                <input required type="text" id="name" name="name" placeholder="Enter Name here" class="form-control"/>

              </div>

              <!-- Nick Name-->
              <div class="input-group mt-3">

                <div class="input-group-prepend">

                  <div class="input-group-text">

                    <i class="fas fa-user-alt"></i>

                  </div>

                </div>

                <input  type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here" class="form-control"/>

              </div>

              <!-- Phone -->
              <div class="input-group mt-3">

                <div class="input-group-prepend">

                  <div class="input-group-text">

                    <i class="fas fa-phone"></i>

                  </div>

                </div>

                <input required min="10" max="13" type="text" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control"/>

              </div>

              <!-- Email -->
              <div class="input-group mt-3">

                <div class="input-group-prepend">

                  <div class="input-group-text">

                    <i class="fas fa-text"></i>
                    @
                  </div>

                </div>

                <input required type="text" id="email" name="email" placeholder="Enter email here" class="form-control"/>

              </div>

              <!-- Work Field -->
              <div class="input-group mt-3">

                <div class="input-group-prepend">

                  <div class="input-group-text">

                    <i class="fas fa-briefcase"></i>

                  </div>

                </div>

                <input required type="text"id="work" name="work" placeholder="Enter work here" class="form-control"/>

              </div>

              <!-- Contact Description-->
              <div class="form-group mt-3">

                <textarea id="mytextarea" placeholder="Enter contact description" name="description"  class="form-control"  rows="20"></textarea>

              </div>

              <!-- Contact Image -->

              <div class="custom-file">
                <input type="file" name="profileImage"/>

              </div>

              <div class="container text-center">
                <button class="btn btn-outline-primary"> Save Contact</button>
              </div>


            </form>

          </div>

        </div>


      </div>

    </div>

  </div>

  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>


  <script>
    tinymce.init({
      selector: '#mytextarea'
    });

  </script>

  <script>
    $(document).ready(()=>{
      $(".item").removeClass("active");
      $("#add-link").addClass("active");

    });
  </script>

</section>

</body>
</html>
