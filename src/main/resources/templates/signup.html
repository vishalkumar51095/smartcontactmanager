<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>this is Signup page</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">

            <div class="col-md-8 offset-md-2">
                <div class="my-card mt-1">
                    <div th:if="${session.message}" th:classappend="${session.message.type}"  class="alert" role="alert">
                        <p class="text-center" th:text="${session.message.content}"></p>

                        <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                    </div>

                    <div class="container text-center">
                        <img class=""  width="120px" src="" th:src="@{/img/banner.jpg}" alt="hello" />
                    </div>

                    <h1 class="text-center">Register Here!! </h1>

                    <form action="" th:action="@{/do_register}" method="post" th:object="${user}">

                        <!-- name field -->
                        <div class="form-group">

                            <label for="name_field">Your Name</label>

                            <input
                                    name="name"
                                    type="text"
                                    class="form-control"
                                    id="name_field"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter Name Here"
                                    required
                                    th:value="${user.name}"/>

                        </div>

                        <!-- email field -->
                        <div class="form-group">

                            <label for="email_field">Your Email</label>

                            <input
                                    name="email"
                                    type="email"
                                    class="form-control"
                                    id="email_field"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter Email Here"
                                    th:value="${user.email}"
                                    required/>

                        </div>

                        <!-- Password field -->
                        <div class="form-group">

                            <label for="password_field">Your Password</label>

                            <input
                                    name="password"
                                    type="password"
                                    class="form-control"
                                    id="password_field"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter Password Here"
                                    required/>

                        </div>

                        <!-- user about field -->

                        <div class="form-group">


                            <textarea name="about" th:value="${user.about}" placeholder="Enter something yourself" rows="10" class="form-control"></textarea>

                        </div>

                        <!-- terms and condition agreement -->

                        <div class="form-group form-check text-center">

                            <input type="checkbox"
                                   name="agreement"
                                   class="form-check-input"
                                   id="agreement"
                            />
                            <label for="agreement">Accept terms and conditions</label>
                        </div>

                        <div class="container text-center">

                            <button type="submit" class="btn bg-primary text-white">Submit</button>
                            <button type="reset" class="btn bg-warning text-white">Reset</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
